spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

spring.datasource.url=jdbc:mysql://localhost:3306/albumManager?useUnicode=yes&characterEncoding=UTF-8&useSSL=false&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=CET
spring.datasource.username=
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop

spring.datasource.initialization-mode=always

spring.jpa.database-platform=org.hibernate.dialect.MySQL57Dialect

spring.datasource.sqlScriptEncoding=UTF-8

spring.jpa.show-sql=true

spring.application.name=albummanager
spring.jmx.default-domain=albummanager